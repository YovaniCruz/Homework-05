<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div id="clock-display" class="container"></div>
  </header>

  <div class="row time-block" id="hour-9">
    <div class="col-lg-1">9AM</div>
    <textarea class="col-lg-9 description"></textarea>
    <button class="col-lg-1 saveBtn">Save</button>
  </div>

  </div>

    <div class="col-lg-1">12PM</div>

  </div>

  <div class="row time-block" id="hour-13">

  </div>

  <div class="row time-block" id="hour-17">

    <button class="col-lg-1 saveBtn">Save</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
